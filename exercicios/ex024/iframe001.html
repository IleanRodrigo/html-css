<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de iframe</title>
    <style>
      iframe {
        border: 1px dashed blue;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!-- Tamanho padrão 300x150 -->
      <iframe src="https://www.cursoemvideo.com" frameborder="" height="500">
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em Video</a
        >
      </iframe>

      para aprender a programar.
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder=""></iframe> também é
      muito legal.
    </p>
    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        width="700"
      >
        no
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
      </iframe>

      também é bem legal
    </p>
  </body>
</html>
