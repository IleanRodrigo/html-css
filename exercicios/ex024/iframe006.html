<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum earum
      voluptates dicta consectetur optio illum ullam aliquam velit placeat
      consequatur nemo ipsum, dolor repellat nam eos amet voluptate. Totam,
      ipsum!
    </p>

    <h2>Vídeos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/265045525?h=217b87fac0&title=0&byline=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!3m2!1spt-BR!2sbr!4v1701786572787!5m2!1spt-BR!2sbr!6m8!1m7!1sdM_LMy05B-Qt4OLh44S0CQ!2m2!1d-22.90242187081116!2d-43.17451219416308!3f248.03593!4f0!5f0.7820865974627469"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=17&lat=-4.758836&lon=-42.574854&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>

    <h2>Google Documets</h2>
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vRnn70yV1XUkZuWH4glSPV47-uDU5H80JTRqHQMZhYuLw8bTzKbOzrIUtGff7ZUltS3tMC2YCAeG1XU/embed?start=false&loop=false&delayms=5000"
      frameborder="0"
      width="960"
      height="569"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
    ></iframe>
  </body>
</html>
